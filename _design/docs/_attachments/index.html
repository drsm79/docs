<html>
  <head>
    <title>Docs</title>
    <style>
      body{
        padding: 0px;
        margin: 0px;
        font-family:Baskerville, Georgia,Utopia,Palatino,'Palatino Linotype',serif;
      }
      #nav,#loader{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif}
      a{color:#369}
      #header{
        border-bottom:1px solid #ccc;
      }
      #header #logo{
        color:#333;
        font-size:18px;
        font-weight:bold;
        font-size: 24px;
        padding:10px 15px;
        line-height:1.2em;
        text-decoration:none
      }
      #nav{
        position:fixed;
        top:0;
        left:0;
        width:250px;
        height:100%;
        background:#f9f9f9;
        background:rgba(0,0,0,0.10);
        border-right:1px solid rgba(0,0,0,0.20);
        -webkit-box-shadow:rgba(0,0,0,0.10) -1px 0 3px 0 inset;
        -moz-box-shadow:rgba(0,0,0,0.10) -1px 0 3px 0 inset;
        box-shadow:rgba(0,0,0,0.10) -1px 0 3px 0 inset;
        text-shadow:rgba(255,255,255,0.70) 0 1px 0;
        overflow-x:hidden;
        overflow-y:auto;
      }
      #nav a{
        display:block;
        font-weight:bold;
        text-decoration:none
      }
      #nav #sections{
        margin-bottom:5px;
        margin-top:0px;
        border-bottom:1px solid #ccc;
        padding: 0px;
        background:#f1f1f1;
        -webkit-box-shadow:rgba(0,0,0,0.15) 0 0 5px;
        -moz-box-shadow:rgba(0,0,0,0.15) 0 0 5px;
        box-shadow:rgba(0,0,0,0.15) 0 0 5px;
      }
      #nav #sections > li{
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 14px;
        margin: 0px;
        border-bottom:1px solid rgba(0,0,0,0.05);
        border-top:1px solid rgba(255,255,255,0.50);
      }
      #nav #sections > li > a{
        padding:10px 15px;
        color:#555;
        font-size:14px;
      }
      #nav #sections > li > a:hover{
        background:#ddd;
        background:rgba(0,0,0,0.05);
      }
      #nav #sections > li:last-child{
        border-bottom:1px solid rgba(255,255,255,0.50);
      }
      #nav #sections ul{
        margin-left: -40px;
      }
      #nav #sections ul li a{
        padding:10px 25px;
        font-size:13px;
      }
      #nav #sections ul li a:hover{
        background:#ddd;background:rgba(0,0,0,0.05)
      }

      #content{margin:0 0 0 290px;padding:0px 0 20px;min-height:100px;max-width:688px;}
      #content h1,#content h2,#content h3,#content h4,#content h5,#content h6{
        font-weight:normal;
        color:#333;
        line-height:1.2em
      }
      #content h1{font-size:2.125em;margin-bottom:.765em}
      #content h2{font-size:1.7em;margin:.855em 0}
      #content h3{font-size:1.3em;margin:.956em 0}
      #content h4{font-size:1.1em;margin:1.161em 0}
      #content h5,#content h6{font-size:1em;font-weight:bold;margin:1.238em 0}
      #content h1#page_title{
        border:1px solid #ccc;
        border-top:1px;
        text-align: center;
        padding: 20px;
        font-size: 5em;
        line-height: 1em;
        -moz-border-bottom-left-radius: 15px;
        -moz-border-bottom-right-radius: 15px;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        -moz-box-shadow: 5px 1px 10px #888;
        -webkit-box-shadow: 5px 1px 10px #888;
        box-shadow: 5px 1px 10px #888;
      }
    </style>
    <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="backbone-min.js"></script>
    <script type="text/javascript" src="jquery.couch.js"></script>
    <script type="text/javascript" src="backbone.couch.js"></script>
    <script type="text/javascript" src="Markdown.Converter.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
      $(function() {
        Backbone.couch.databaseName = "docs";
        Backbone.couch.ddocName  = "docs";
        Backbone.couch.enableChangesFeed = false;

        var queryString = {};
        window.location.search.replace(
          new RegExp("([^?=&]+)(=([^&]*))?", "g"),
          function($0, $1, $2, $3) { queryString[$1] = $3; }
        );

        var doc_coll = new DocCollection([], {key: queryString.doc || "index"});
        var doc = new Documentation({collection: doc_coll, el:'#content'});
      })
    </script>
  </head>
  <body>
    <div id="nav"></div>
    <div id="content"></div>
  </body>
</html>
